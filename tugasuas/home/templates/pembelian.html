<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      table,
      tr,
      th,
      td {
        border-collapse: collapse;
        border: 1px solid;
      }
    </style>
    <title>Ulfatus syarifah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Onlineshop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="navbar-brand">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="navbar-brand">
              <a class="nav-link active" aria-current="page" href="pembelian/">pembelian</a>
            </li>
            <li class="navbar-brand">
              <a class="nav-link active" aria-current="page" href="keranjang/">keranjang</a>
            </li>
            <li class="navbar-brand">
              <a class="nav-link active" aria-current="page" href="review/">Review</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <table class="table table-striped-columns">
      <tr>
        <th>Nama</th>
        <th>Size</th>
        <th>Harga</th>
        <th>Ongkir</th>
        <th>Pembayaran</th>
      </tr>
      <tr>
        {% for pembelian in blog %}
        <td>{{pembelian.Nama}}</td>
        <td>{{pembelian.Size}}</td>
        <td>{{pembelian.Harga}}</td>
        <td>{{pembelian.Ongkir}}</td>
        <td>{{pembelian.M_pembayaran}}</td>
      </tr>
      {% endfor %}
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
